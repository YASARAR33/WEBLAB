<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.sin()</h2>

<p>Math.sin(x) returns the sin of x (given in radians):</p>
<p>Angle in radians = (angle in degrees) * PI / 180.</p>

<p id="demo"></p>
<p id="y"></p>
<p id="a"></p>
<p id="s"></p>
<p id="a"></p>
<p id="r"></p>
<script>
document.getElementById("demo").innerHTML = "The sine value of 90 degrees is " + Math.sin(90 * Math.PI / 180);
document.getElementById("y").innerHTML = Math.sqrt(64);
document.getElementById("a").innerHTML = Math.pow(8,2);
document.getElementById("s").innerHTML =Math.min(0, 150, 30, 20, -8, -200);
document.getElementById("a").innerHTML = Math.random();
document.getElementById("r").innerHTML = Math.random();
</script>

</body>
</html>
